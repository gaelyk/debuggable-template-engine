buildscript {
    repositories { mavenCentral() }
    dependencies { classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.3' }
}

apply plugin: 'groovy'
apply plugin: 'nexus'

sourceCompatibility = 1.5
targetCompatibility = 1.5

group = "org.gaelyk"
version = "0.1-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.9'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
}


modifyPom {
    project {
        name 'Debuggable Template Engine'
        description 'Groovy Template Engine which provides more information for debug your templates.'
        url 'https://github.com/gaelyk/debuggable-template-engine'
        inceptionYear '2013'

        scm {
            url 'https://github.com//gaelyk/debuggable-template-engine'
            connection 'scm:git@github.com:gaelyk/debuggable-template-engine.git'
            developerConnection 'scm:git@github.com:gaelyk/debuggable-template-engine.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'vladimirorany'
                name 'Vladimir Orany'
                email 'vladimir@orany.cz'
            }
        }
    }
}